site_name: TypedRest
site_url: https://typedrest.net/
repo_url: https://github.com/TypedRest/docs
edit_uri: blob/master/docs/
strict: true

theme: readthedocs
extra_css: [style.css]
extra_javascript: [menu.js]

markdown_extensions:
  - admonition
  - def_list
  - toc:
      permalink: true

plugins:
  - search
  - awesome-pages
